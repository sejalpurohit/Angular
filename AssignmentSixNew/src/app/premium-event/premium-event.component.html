<div *ngFor="let premiumEvent of premiumEvents">
    <div>
        {{ premiumEvent.name }} 
        <button type="button"   (click)="premiumEvent.hidden = false">
            Expand
        </button>
        <button type="button" (click)="premiumEvent.hidden = true">
            Collapse
        </button>
    </div>

    <div [hidden]="premiumEvent.hidden" >
            <p  [ngStyle]="{'color': setColor(premiumEvent.format)}" 
               [ngClass]="{disabled: premiumEvent.format !='Online'}" >
               Online Only
            </p>
            <p [ngStyle]="{'color': setColor(premiumEvent.format)}"
               [ngClass]="{disabled: premiumEvent.format !='InPerson'}" >
               In-Person
            </p>
            <p [ngStyle]="{'color': setColor(premiumEvent.format)}"
               [ngClass]="{disabled: premiumEvent.format !='TBD'}" >
               TBD
            </p>
        </div>
        Date: {{ premiumEvent.date }} <br>
        Time: {{ premiumEvent.time }} <br>
        <p *ngFor="let location of premiumEvent.location">
            Location: {{ location.address }} {{ location.city }} {{ location.state }} {{ location.pin }} {{ location.country }}
        </p>
        <p *ngIf="premiumEvent.onlineURL">
            Online URL: {{ premiumEvent.onlineURL }}
        </p>
    </div>
